<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Chat Room</h2>
<div>
    <input type="text" id="message" placeholder="Enter your message"/>
    <button onclick="sendMessage()">Send</button>
</div>
<div id="chat-box"></div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('http://localhost:8080/ws-stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body).content);
            });
        });
    }

    function sendMessage() {
        var messageContent = document.getElementById("message").value;
        if (messageContent && stompClient) {
            stompClient.send("/app/send", {}, JSON.stringify({'sender': 'User', 'content': messageContent}));
            document.getElementById("message").value = "";
        }
    }

    function showMessage(message) {
        var chatBox = document.getElementById("chat-box");
        var messageElement = document.createElement("p");
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
    }

    // 방 입장 시 해당 방의 WebSocket 경로 구독
    function enterRoom(roomId) {
        const socket = new SockJS('/ws');
        const stompClient = Stomp.over(socket);
        stompClient.connect({}, () => {
            stompClient.subscribe(`/topic/rooms/${roomId}`, (message) => {
                console.log("Received message: ", JSON.parse(message.body));
            });
        });
    }


    connect();
</script>
</body>
</html>
