<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Chat Room</h2>
<div>
    <input type="text" id="message" placeholder="Enter your message"/>
    <button onclick="sendMessage()">Send</button>
</div>
<div id="chat-box"></div>

<script>
    var stompClient = null;
    const chatMessage = {
        senderId: '13579',
        roomId: '33920',
        content: 'This is the Message',
        nickname: 'sss nickname'
    }

    function connect() {
        var socket = new SockJS('http://localhost:8080/ws-stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body).content);
            });
            stompClient.subscribe('/chat/send/' + chatMessage.roomId, (message) => {
                console.log("received message");
                console.log(message);
            })
        });
    }

    function sendMessage() {
        var messageContent = document.getElementById("message").value;
        if (messageContent && stompClient) {
            // stompClient.send("/app/send", {}, JSON.stringify({'sender': 'User', 'content': messageContent}));
            stompClient.send("/chat/send", {}, JSON.stringify(chatMessage));
            document.getElementById("message").value = "";
        }
    }

    function showMessage(message) {
        var chatBox = document.getElementById("chat-box");
        var messageElement = document.createElement("p");
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
    }

    connect();
</script>
</body>
</html>
